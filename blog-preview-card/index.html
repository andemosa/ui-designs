<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      .comment {
        color: white;
        font-size: 11px;
        margin: 50px 0 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <img src="./images/illustration-article.svg" alt="Article Thumbnail" />
      </div>
      <div class="card-content">
        <span class="badge">Learning</span>
        <p class="date">Published 21 Dec 2023</p>
        <h2 class="title">HTML & CSS foundations</h2>
        <p class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="author">
          <img
            src="./images/image-avatar.webp"
            alt="Greg Hooper"
            class="author-image"
          />
          <span class="author-name">Greg Hooper</span>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://andemosa.tech/">Anderson Osayerie</a>.
    </div>
  </body>
</html>
