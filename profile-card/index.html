<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="./style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin: 50px 0 20px;
        color: white;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="profile-card">
      <img src="./images/bg-pattern-top.svg" alt="" class="pattern top" />
      <img src="./images/bg-pattern-bottom.svg" alt="" class="pattern bottom" />
      <div class="profile-header">
        <img
          src="./images/bg-pattern-card.svg"
          alt="Background Pattern"
          class="background"
        />
        <img
          src="./images/image-victor.jpg"
          alt="Profile Picture"
          class="avatar"
        />
      </div>
      <div class="profile-body">
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>
      </div>
      <div class="profile-footer">
        <div>
          <h4>80K</h4>
          <p>Followers</p>
        </div>
        <div>
          <h4>803K</h4>
          <p>Likes</p>
        </div>
        <div>
          <h4>1.4K</h4>
          <p>Photos</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://andemosa.tech/">Anderson Osayerie</a>.
    </div>
  </body>
</html>
